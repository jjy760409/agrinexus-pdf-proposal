
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus 보고서 생성기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function generateReportPDF() {
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();

      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const date = document.getElementById("date").value;
      const summary = document.getElementById("summary").value;
      const revenue = document.getElementById("revenue").value;
      const expense = document.getElementById("expense").value;

      doc.setFontSize(16);
      doc.text(title, 20, 30);
      doc.setFontSize(12);
      doc.text("작성자: " + author, 20, 45);
      doc.text("작성일: " + date, 20, 55);
      doc.text("요약:", 20, 70);
      doc.text(doc.splitTextToSize(summary, 160), 20, 80);
      doc.text("수익: " + revenue + " 원", 20, 140);
      doc.text("비용: " + expense + " 원", 20, 150);
      doc.text("총이익: " + (parseInt(revenue) - parseInt(expense)) + " 원", 20, 160);

      doc.save("AgriNexus_Report.pdf");
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col justify-center items-center px-4">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8 mt-12">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-2">📊 AgriNexus 보고서 자동 생성</h1>
    <p class="text-center text-sm text-gray-600 mb-6">입력된 정보로 PDF 보고서가 생성됩니다.</p>

    <input id="title" type="text" placeholder="보고서 제목" class="w-full border border-gray-300 rounded px-4 py-2 mb-4" />
    <input id="author" type="text" placeholder="작성자 이름" class="w-full border border-gray-300 rounded px-4 py-2 mb-4" />
    <input id="date" type="text" placeholder="작성일 (예: 2024-06-01)" class="w-full border border-gray-300 rounded px-4 py-2 mb-4" />
    <textarea id="summary" rows="4" placeholder="요약 설명" class="w-full border border-gray-300 rounded px-4 py-2 mb-4"></textarea>
    <input id="revenue" type="number" placeholder="수익 (숫자만 입력)" class="w-full border border-gray-300 rounded px-4 py-2 mb-4" />
    <input id="expense" type="number" placeholder="비용 (숫자만 입력)" class="w-full border border-gray-300 rounded px-4 py-2 mb-6" />

    <button onclick="generateReportPDF()" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition duration-300">
      📥 보고서 생성하기
    </button>
  </div>
</body>
</html>
