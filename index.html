
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>선택형 상세 보고서 생성기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col justify-center items-center px-4">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8 mt-12">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-2">📊 AgriNexus 맞춤형 보고서 생성</h1>
    <p class="text-center text-sm text-gray-600 mb-6">선택한 항목에 따라 보고서 내용이 자동으로 채워집니다.</p>

    <input id="username" type="text" placeholder="작성자 이름" class="w-full border border-gray-300 rounded px-4 py-2 mb-4" />
    <input id="date" type="text" placeholder="작성일 (예: 2024-06-01)" class="w-full border border-gray-300 rounded px-4 py-2 mb-4" />

    <select id="reportType" class="w-full border border-gray-300 rounded px-4 py-2 mb-6">
      <option value="monthly">📆 월간 운영 보고서</option>
      <option value="quarter">📊 분기 수익 분석</option>
      <option value="status">🌿 스마트팜 운영 현황</option>
      <option value="invest">💰 투자 제안 보고서</option>
    </select>

    <button onclick="generateDetailedPDF()" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition duration-300">
      📥 상세 보고서 PDF 생성하기
    </button>
  </div>

  <script>
    function generateDetailedPDF() {
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById("username").value;
      const date = document.getElementById("date").value;
      const type = document.getElementById("reportType").value;

      let intro = "";
      let body = "";

      if (type === "monthly") {
        intro = "AgriNexus 월간 운영 보고서";
        body = "이 보고서는 지난 한 달간 스마트팜의 운영 현황, 수확률, 온습도 유지, 자동제어 시스템 성능 등을 요약합니다.";
      } else if (type === "quarter") {
        intro = "분기 수익 분석 보고서";
        body = "이 보고서는 최근 3개월간의 매출, 지출, 수익률, ROI 등을 분석하여 투자 가능성과 효율을 평가합니다.";
      } else if (type === "status") {
        intro = "스마트팜 운영 현황 리포트";
        body = "본 리포트는 현재 AgriNexus 스마트팜의 센서 상태, 작물 생장, 에너지 사용량, 네트워크 연결 상태를 기준으로 구성됩니다.";
      } else if (type === "invest") {
        intro = "스마트팜 투자 제안서";
        body = "본 제안서는 스마트팜 기반 비즈니스 모델, 초기 투자금, 회수기간, 시장 전망을 바탕으로 투자자용 전략 자료로 작성됩니다.";
      }

      doc.setFontSize(16);
      doc.text(intro, 20, 30);
      doc.setFontSize(12);
      doc.text("작성자: " + name, 20, 45);
      doc.text("작성일: " + date, 20, 55);
      doc.text("내용:", 20, 70);
      doc.text(doc.splitTextToSize(body, 160), 20, 80);

      doc.save("AgriNexus_Custom_Report.pdf");
    }
  </script>
</body>
</html>
