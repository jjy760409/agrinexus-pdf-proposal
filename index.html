
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AgriNexus 자동 푸시 테스트 성공</title>

  <style>
    body { font-family: sans-serif; background: #f0f4ef; padding: 40px; text-align: center; }
    input, textarea { width: 80%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #2d7d46; color: white; border: none; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>📄 AgriNexus AI 제안서 자동 생성</h1>
  <p>아래 입력값을 기반으로 제안서 PDF가 생성됩니다.</p>

  <input type="text" id="username" placeholder="당신의 이름"><br>
  <input type="text" id="company" placeholder="회사명 또는 기관명"><br>
  <textarea id="project" placeholder="요청하는 프로젝트 개요" rows="4"></textarea><br>

  <button onclick="generatePDF()">📄 제안서 생성하기</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function generatePDF() {
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById("username").value;
      const company = document.getElementById("company").value;
      const project = document.getElementById("project").value;

      doc.setFontSize(16);
      doc.text("AgriNexus AI 자동 제안서", 20, 30);
      doc.setFontSize(12);
      doc.text("이름: " + name, 20, 50);
      doc.text("회사/기관: " + company, 20, 60);
      doc.text("프로젝트 개요:", 20, 80);
      doc.text(doc.splitTextToSize(project, 160), 20, 90);

      doc.save("AgriNexus_Proposal.pdf");
    }
  </script>

  <p style="margin-top:30px; font-size: 12px; color: gray;">⚙️ PDF 생성이 되지 않는 경우, 브라우저에서 팝업/다운로드 차단이 꺼져 있는지 확인해주세요.</p>
</body>
</html>
